<div class="right-section">

  <form name="paymentForm">
    <div ng-show="token">
      <div class="submenu-yellow">
        <h5>
          <span class="pull-left"></span>
          Ingresa el c&oacute;digo que aparece en tu tel&eacute;fono
          <span class="pull-right"></span>
          <!--<span ng-click="close()" class="glyphicon glyphicon-remove pull-right close-button"></span>-->
        </h5>
      </div>

      <div class="yellow-message">
        <div class="row">
          <div class="col-md-8">
            <div class="input-group">
              <input name="dynamic_password" type="password" ng-class="{'alert-error' : transfer.error}" ng-model="transfer.dynamic_password" ng-minlength="6" ng-maxlength="6" maxlength="6" required/>
            </div>
            <p class="alert-error-p" ng-show="transfer.error">{{transfer.error.message}}</p>
          </div>
          <div class="col-md-4 pull-right">
            <button ng-click="applyTransferPayment()" type="button" class="btn btn-info" ng-disabled="transfer.sending || !paymentForm.dynamic_password.$valid">{{ transfer.sending ? 'Sending ...' : 'Confirm' }}</button>
          </div>
        </div>

      </div>
    </div>

    <div ng-show="!token">
      <div class="submenu-yellow">
        <h5>
          <span class="pull-left"></span>
          Obteniendo autorizaci&oacute;n
          <span class="pull-right"></span>
        </h5>
      </div>

      <div class="yellow-message">
        <img class="pull-right" src="/images/orange-ajax-loader-graybg.gif">
        <p>Hemos enviado una solicitud de autorizaci&oacute;n a tu dispositivo m&oacute;vil, por favor apru&eacute;bala</p>
      </div>
    </div>
