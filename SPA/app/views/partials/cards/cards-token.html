<div class="right-section">

  <div ng-show="token">
    <div class="submenu-yellow">
      <h5>
        <span class="glyphicon glyphicon-phone pull-left"></span>
        &nbsp
        Tel&eacute;fono no disponible
        <span ng-click="close()" class="glyphicon glyphicon-remove pull-right close-button"></span>
      </h5>
    </div>

    <div class="yellow-message">
      <p>Ingresa manualmente tu clave din&aacute;mica</p>
      <div class="row">
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon">23456789</span>
            <input type="password" class="form-control" maxlength="25" />
          </div>
        </div>
        <div class="col-md-4 pull-right">
          <button ng-click="applyCardPayment()" type="button" class="btn btn-info">Confirmar</button>
        </div>
      </div>

    </div>
  </div>

  <div ng-show="!token">
    <div class="submenu-yellow">
      <h5>
        <span class="glyphicon glyphicon-phone pull-left"></span>
        &nbsp
        Obteniendo token
        <span ng-click="close()" class="glyphicon glyphicon-remove pull-right close-button"></span>
      </h5>
    </div>

    <div class="yellow-message">
      <img class="pull-right" src="/images/orange-ajax-loader.gif">
      <p>Se ha enviado una solicitud de autorizaci&oacute;n a su dispositivo m&oacute;vil, favor de aprobarla</p>
    </div>
  </div> 

  <div class="side-block">
    <p>Tarjeta de cr&oacute;dito a pagar:</p>
    <br />
    <select class="form-control" ng-model="card.current" ng-options="a.name + ' ' + a.lastdigits for a in cards" ng-change="updateCard()">
      <option value="">Selecciona una tarjeta</option>
    </select>

    <div class="amounts-section">
      <div class="radio">
        <label>
          <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio2" value="minimal" checked>
          Pago m&iacute;nimo
          <span class="pull-right amount">$500.00</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio3" value="total">
          Pago sin intereses
          <span class="pull-right amount">$4,500.00</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <div class="row">
            <div class="col-xs-6">
              <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio4" value="other">
              Otra cantidad
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control input-sm" numbers-only="numbers-only" maxlength="25" ng-model="other_amount">
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>

  <div class="side-block">
    <div class="row">
      <div class="form-group">
        <div class="col-sm-3">
          <span class="glyphicon glyphicon-calendar"></span>
          Fecha:
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control input-sm" placeholder="Fecha" value="19/02/2014" jqdatepicker ng-model="date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>
            <input type="checkbox"/> Guardar como operaci&oacute;n frecuente
          </label>
        </div>
      </div>
    </div>
  </div>

</div>
