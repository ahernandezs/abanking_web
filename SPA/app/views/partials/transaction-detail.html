<div class="right-section-default">
  <br />
  <div class="detail-header">
    <input type="text" ng-model="currentTransaction.description" class="form-control" placeholder="DescripciÃ³n" autofocus maxlength="40">
  </div>

  <p>{{currentTransaction.created_at | date:'EEEE, MMM d yyyy h:mm a'}}</p>
  <br/>

  <p>Monto: {{currentTransaction.amount | currency}}</p>
  <br/>

  <p>Subir foto/pdf:</p>

  <input type="file" value="" />

  <span ng-if="currentTransaction.location.coordinates">

    '&zoom=15&size=360x160&maptype=roadmap&markers=color:blue%7Clabel:S%7C' +
    currentTransaction.location.coordinates.lat + ',' + currentTransaction.location.coordinates.lng + '&sensor=false'}}">
