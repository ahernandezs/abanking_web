<div class="right-section">

  <div class="submenu-blue">
    <h5>Pagar tarjeta
      <span ng-click="close()" class="glyphicon glyphicon-remove pull-right alose-button"></span>
    </h5>
  </div>

  <div class="side-block">
    <p>Tarjeta de crédito a pagar:</p>
    <br />
    <select class="form-control" ng-model="card.current" ng-options="a.name + ' ' + a.lastdigits for a in cards" ng-change="updateCard()">
      <option value="">Selecciona una tarjeta</option>
    </select>

    <div class="amounts-section">
      <div class="radio">
        <label>
          <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio2" value="minimal" checked>
          Pago mínimo
          <span class="pull-right amount">$500.00</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio3" value="total">
          Pago sin intereses
          <span class="pull-right amount">$4,500.00</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <div class="row">
            <div class="col-xs-6">
              <input type="radio" name="radio_payment_card_{{account._account_id}}" id="{{account._account_id}}_optionRadio4" value="other">
              Otra cantidad
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control input-sm">
            </div>
          </div>
        </label>
      </div>
    </div>

  </div>

  <div class="side-block">
    <div class="row">
      <div class="form-group">
        <div class="col-sm-3">
          <span class="glyphicon glyphicon-calendar"></span>
          Fecha:
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control input-sm" placeholder="Fecha" value="19/02/2014">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>
            <input type="checkbox"/> Guardar como operación frecuente
          </label>
        </div>
      </div>
    </div>
  </div>

  <button ng-click="close()" type="submit" class="btn btn-default btn-block">Cancelar</button>

  <button ng-click="showCardPaymentToken()" type="submit" class="btn btn-success btn-block">Pagar</button>

</div>
